<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>To - do List</title>
  </head>
  <body id="body">
    <!-- topBar div starts -->
    <div class="topBar">
      <h1>To - do List</h1>
      <button class="addButton">&plus;</button>
    </div>
    <!-- topBar div ends -->
    <section class="listSection">
              
 

      <!-- input todo form starts -->
      <div class="popUp" id="popUp">
        <div class="closePopUp">&times;</div>
        <form action="">
          <div>
            <h3>Good day,What would you like to add to your To-do List?</h3>
            <h3>..Input it in the box below &DownArrow;</h3>
          </div>
          <input
            type="text"
            name=""
            id="inputText"
            placeholder="what to do.."
          />
        </form>
      </div>
      <!-- input todo form ends -->

      <!-- listContainer starts -->
      <div class="listContainer">
        <ol>
          <div class="eachListItem">

          </div>
        </ol>
      </div>
      <!-- listContainer ends -->
    </section>
    <script src="script.js"></script>
  </body>
</html>
