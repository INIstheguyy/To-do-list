<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>To - do List</title>
</head>
<body  id="body">
    <div class="topBar">
        <h1>To - do List</h1>
        <button class="addButton"> &plus; </button>
    </div>
    <section class="listSection">
        <div class="updateField">
            <div class="closePopUp">&times;</div>
            <label for="">Input the new text here &DownArrow;</label>
            <input type="text" name="textField" id="updateTxt" class="textField">
        </div>
        <div class="deleteField">
            <div class="closePopUp">&times;</div>
            <p>Are you sure you want to delete this ToDo?</p>
            <button class="dfYes">Yes</button>
            <button class="dfNo">No</button>
        </div>
        <div class="popUp" id="popUp">
            <div class="closePopUp">&times;</div>
            <form action="">
                <div><h3>Good day,What would you like to add to your To-do List?</h3>
                <h3>..Input it in the box below &DownArrow;</h3>
                </div>
                <input type="text" name="" id="inputText" placeholder="what to do..">
            </form>
        </div>
        <div class="listContainer">
            <div class="eachList">
                <h5 class="listItem">Create my todo List</h5>
                <div class="iconsDiv">
                    <button id="icons" class="updateEachList">Update</button>
                    <button id="icons" class="deleteEachList">delete</button>
                    <button id="icons" class="checkEachList">Check</button>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
